<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator
    </title>
</head>

<body>
    <section>
        <div class="calc">
            <h2>Simple Calculator</h2>
            <p id="inputCalc">0</p>
            <div class="value">
                <input type="text" name="" id="value1" placeholder="value1">
                <input type="text" name="" id="value2" placeholder="value2">
            </div>

            <button class="additionBtn">Addition</button>
            <button class="substractBtn">Substract</button>
            <button class="multiplyBtn">Multiply</button>
            <button class="divisionBtn">Division</button>
            <button class="resetBtn">Reset</button>
        </div>
    </section>
    <script src="./script.js"></script>
</body>

</html>
