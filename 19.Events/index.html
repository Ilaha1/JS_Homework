<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="section">
        <form class="form">
            <h1>User Form</h1>
            <label>Name</label>
            <input type="text" required class="nameInput">
            <label>Surname</label>
            <input type="text" required class="surnameInput">
            <label>Email</label>
            <input type="email" required class="emailInput">
            <label>Password</label>
            <input type="password" required class="passwordInput">
            <input id="checkBox" type="checkbox">
            <label id="labelcheck" for="">Checked!</label>
            <p>Do u want more info?</p>
            <div>
                <input type="radio" name="radio" class="radio">
                <label>Yes</label>
                <input type="radio" name="radio" class="radio">
                <label>No</label>
                <input type="radio" name="radio" class="radio">
                <label>Not Now</label>
            </div>
            <button class="submitBtn">Submit</button>
        </form>

    </section>
    <script src="./script.js"></script>
</body>

</html>
